career-profile:
  title: Career Profile
  summary: |
    고등학교 시절부터 독서와 예술 활동을 중심으로 다양한 경험을 쌓으며 균형 잡힌 사고력과 표현 능력을 길러왔다. 
    도서부와 드럼 동아리에서 각각 부장으로 활동하며 조직을 이끌고 운영한 경험을 통해 리더십과 협업 능력을 갖추었고, 교내 발표대회에서 최우수상을 수상하며 명확하고 설득력 있는 커뮤니케이션 역량을 인정받았다. 
    대학교 진학 후에는 관심 분야인 상담·임상심리학을 기반으로 AI 상담에서의 SO 조건 연구를 진행하며 학문적 탐구 능력을 확장하고 있다. 
    동시에 교내 문학상 우수상을 수상하며 글쓰기 역량을 학문적·창의적 측면 모두에서 발전시켜 왔다. 특히 글쓰기와 발표, 팀 활동에서의 리더십은 다양한 프로젝트와 활동 속에서 지속적으로 발휘해 온 강점이다. 
    현재는 심리학적 지식과 문학적 감수성을 접목하는 방향에 깊은 관심을 두고 있으며, 문학치료와 같은 융합적 실천 분야로의 성장을 목표로 하고 있다. 
    이러한 경험과 역량을 바탕으로, 사람을 이해하고 돕는 분야에서 전문성을 갖춘 활동가로 자리 잡기 위해 꾸준히 배움을 이어가고 있다.
